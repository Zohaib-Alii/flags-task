<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags site</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Countries
    </h1>
    
    <figure>
        <img src="images/pakistan.png" alt="pakistan Flag">
        <figcaption>
            Pakistan
        </figcaption>
    </figure>
    <figure>
        <img src="images/germany.jpg" alt="germany flag">
        <figcaption>
            Germany
        </figcaption>
    </figure>
    <figure>
        <img src="images/portugal.jpg" alt="portugal Flag">
        <figcaption>
            Portugal
        </figcaption>
    </figure>
    <figure>
        <img src="images/spain.jpg" alt="Spain">
        <figcaption>
            Spain
        </figcaption>
    </figure>
    <figure>
        <img src="images/srilanka.jpg" alt="srilanka Flag">
        <figcaption>
            Srilanka 
        </figcaption>
    </figure>
    <figure>
        <img src="images/turkey.png" alt="turkey Flag">
        <figcaption>
            Turkey 
        </figcaption>
    </figure>
</body>
</html>
